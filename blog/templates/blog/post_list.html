<html>
    <head>
        <title>Corcho's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Corcho's Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}

    </body>
</html>
